<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
</head>
<body>
    <h1>Hand Gesture Recognition Stream</h1>
    <img src="{{ url_for('video_feed') }}" width="960" height="540" style="display:block;">
    <h2 id="gestureText" style="color: blue; font-size: 24px; text-align: center;">Waiting for gesture...</h2>
    <script>
        const source = new EventSource('/video_feed');
        source.onmessage = function(event) {
            // Here, the event.data contains the text streamed from the server
            document.getElementById('gestureText').innerText = event.data; // Update the text in the H2 tag
        }
    </script>
</body>
</html>
